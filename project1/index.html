<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Box Model 2 P1</title>
		<link rel="stylesheet" type="text/css" href="assets/stylesheet/main.css">
	</head>
	<body>
		<header>
			<h1>The Box Model, Box-sizing & Box-<br>shadow</h1>
			<hr>
		</header>
		<main>
			<section class="box1">
				<div class="wrapper">
					<h2>Excercise 1</h2>
					<div class="firstbox"></div><br>
					<div class="circlebox">
						<div class="circle1 con"></div>
						<p>Content</p>
						<div class="circle1 pad"></div>
						<p>padding</p>
						<div class="circle1 bor"></div>
						<p>border</p>
						<div class="circle1 mar"></div>
						<p>Margin</p>
					</div>
				</div>
			</section>
			<hr>
			<section>
				<div class="wrapper">
					<h2>Excercise 2</h2>
					<h3>no border on these boxes.</h3>
					<div class="container">
						<div class="box"></div><!-- 
						--><div class="box"></div><!-- 
						--><div class="box"></div>
					</div>
				</div>
			</section>
			<hr>
			<section>
				<div class="wrapper">
					<h3>1px border on these boxes.</h3>
					<div class="container">
						<div class="box border"></div>
						 <div class="box border"></div>
						<div class="box border"></div>
					</div>
				</div>
				<hr>
				<div class="wrapper">
					<h3>1px border on these boxes but they are in same line</h3>
					<div class="container">
						<div class="box border boxsiz"></div><!--
						--><div class="box border boxsiz"></div><!--
						--><div class="box border boxsiz"></div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
